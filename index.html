<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"0>

    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="speedreader.js"></script>
    <link rel="stylesheet" href="speedreader.css" type="text/css" media="screen" charset="utf-8"0>
    <title>Speed Reader</title>
    
</head>
<body>
    <span id="current-word">--</span>
    <br />
    Speed: <input type="number" id="timer" value="250" step="10" min="10" max="1000" />ms
    <input type="button" id="start" value="start" />
    <input type="button" id="stop" value="stop" />
    <br />
    <textarea id="text" name="text" rows="20" cols="40">Speed reader will help you read faster. Paste your text and enjoy it! Feel free to contribute to the github page. </textarea>
</body>
</html>
